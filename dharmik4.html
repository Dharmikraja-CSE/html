<!DOCTYPE html>
<html lang="en"> 
<head>
    <style> 
    body {
        background-color: palegoldenrod;
      }
      </style>
    <meta charset="UTF-8"> 
    <meta name="description" content="Exploring forms"> 
    <title>html forms</title>
</head>
<body style="text-align: center;">
    <h1><b>LOGIN FORM</b>
    </h1> 
<p>
    <div style="text-align: center;">
        <label  for="First name">Enter Name :</label>
        <input  type="text"  name="First name" placeholder="Dharmik"/>
    </div> 
    <br>
    <div style="text-align: center;">
        <label for="Email">Enter Email : </label>
        <input type="email" email="Email" placeholder="abc@gmail.com" required/>
    </div> 
    <br>
    <div style="text-align: center;">
        <label for="dept">Enter Department  : </label>
        <input type="text" dep="dept" placeholder="CSE" required/>
    </div>    
    <br>
    <div style="text-align: center;"> 
        <label for="Roll number">Enter Roll number</label>
        <input type="number" num="Roll number" placeholder="21CS037">
    </div>  
    <br> 
    <div> 
        <label for="image">Upload image :</label> 
        <input type="file" name="image" max="2">
    </div> 
    
</p>
</body>
</html>
